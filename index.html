<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KangarooTine 카카오 로그인</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FEE500 0%, #FDD835 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FEE500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🦘 KangarooTine</div>
        <div class="spinner" id="spinner"></div>
        <div class="message" id="message">카카오 로그인 처리 중...</div>
        <div class="status" id="status" style="display: none;"></div>
    </div>

    <script>
        // DOM 요소들
        const spinner = document.getElementById('spinner');
        const message = document.getElementById('message');
        const status = document.getElementById('status');

        // 상태 업데이트 함수
        function updateStatus(msg, type = 'info') {
            message.textContent = msg;

            if (type === 'success') {
                spinner.style.display = 'none';
                status.className = 'status success';
                status.textContent = '로그인 성공! 앱으로 돌아가세요.';
                status.style.display = 'block';
            } else if (type === 'error') {
                spinner.style.display = 'none';
                status.className = 'status error';
                status.textContent = '로그인 실패. 다시 시도해주세요.';
                status.style.display = 'block';
            }
        }

        // 로그인 처리 메인 함수
        async function handleKakaoLogin() {
            try {
                console.log('카카오 로그인 콜백 처리 시작');

                // URL 파라미터 추출
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                console.log('URL 파라미터:', { code, error, errorDescription });

                // 에러 처리
                if (error) {
                    const errorMessage = errorDescription || error;
                    console.error('카카오 로그인 에러:', errorMessage);
                    updateStatus('로그인 오류가 발생했습니다.', 'error');

                    // React Native WebView로 에러 전달
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(JSON.stringify({
                            type: 'KAKAO_LOGIN_ERROR',
                            error: errorMessage
                        }));
                    }
                    return;
                }

                // 코드가 없는 경우
                if (!code) {
                    console.error('인증 코드가 없습니다.');
                    updateStatus('인증 정보가 없습니다.', 'error');

                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(JSON.stringify({
                            type: 'KAKAO_LOGIN_ERROR',
                            error: '인증 코드가 없습니다.'
                        }));
                    }
                    return;
                }

                // 토큰 교환
                updateStatus('토큰을 교환하고 있습니다...');
                await exchangeCodeForToken(code);

            } catch (error) {
                console.error('카카오 로그인 처리 중 오류:', error);
                updateStatus('처리 중 오류가 발생했습니다.', 'error');

                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'KAKAO_LOGIN_ERROR',
                        error: error.message || '알 수 없는 오류가 발생했습니다.'
                    }));
                }
            }
        }

        // 코드를 액세스 토큰으로 교환
        async function exchangeCodeForToken(code) {
            try {
                console.log('토큰 교환 시작, 코드:', code);

                // 카카오 클라이언트 ID (실제 값으로 변경 필요)
                const KAKAO_CLIENT_ID = 'YOUR_KAKAO_CLIENT_ID';
                const REDIRECT_URI = window.location.href.split('?')[0];

                console.log('클라이언트 ID:', KAKAO_CLIENT_ID);
                console.log('리다이렉트 URI:', REDIRECT_URI);

                // 카카오 토큰 엔드포인트 호출
                const response = await fetch('https://kauth.kakao.com/oauth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        client_id: KAKAO_CLIENT_ID,
                        redirect_uri: REDIRECT_URI,
                        code: code,
                    }).toString(),
                });

                const data = await response.json();
                console.log('토큰 교환 응답:', data);

                if (data.access_token) {
                    console.log('토큰 교환 성공:', data.access_token);
                    updateStatus('로그인이 완료되었습니다!', 'success');

                    // React Native WebView로 성공 결과 전달
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(JSON.stringify({
                            type: 'KAKAO_LOGIN_SUCCESS',
                            accessToken: data.access_token,
                            refreshToken: data.refresh_token || null,
                            expiresIn: data.expires_in || null
                        }));
                    } else {
                        // 테스트용 (일반 브라우저에서 볼 때)
                        setTimeout(() => {
                            status.innerHTML += '<br><small>액세스 토큰: ' +
                                data.access_token.substring(0, 20) + '...</small>';
                        }, 1000);
                    }

                    // 3초 후 창 닫기 시도
                    setTimeout(() => {
                        try {
                            window.close();
                        } catch (e) {
                            console.log('창 닫기 실패 (정상적인 동작)');
                        }
                    }, 3000);

                } else {
                    throw new Error(data.error_description || data.error || '토큰 교환 실패');
                }

            } catch (error) {
                console.error('토큰 교환 오류:', error);
                updateStatus('토큰 교환 중 오류가 발생했습니다.', 'error');

                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'KAKAO_LOGIN_ERROR',
                        error: '토큰 교환 실패: ' + error.message
                    }));
                }
            }
        }

        // 페이지 로드 완료 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드 완료, 카카오 로그인 처리 시작');
            handleKakaoLogin();
        });

        // 이미 로드된 경우 즉시 실행
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            console.log('페이지가 이미 로드됨, 즉시 처리 시작');
            handleKakaoLogin();
        }
    </script>
</body>
</html>
